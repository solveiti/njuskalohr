name: Python Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11']

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wget gnupg
        
    - name: Install Google Chrome
      run: |
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Test import modules
      run: |
        python -c "import selenium, pandas, requests, lxml, bs4; print('All modules imported successfully')"
        
    - name: Run syntax check
      run: |
        python -m py_compile njuskalo_sitemap_scraper.py
        python -m py_compile run_scraper.py
        python -m py_compile config.py
        
    - name: Check Chrome installation
      run: |
        google-chrome --version
        
    # Note: Full scraping tests are disabled in CI as they require access to njuskalo.hr
    # and could be considered inappropriate for automated testing