version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: njuskalohr
      POSTGRES_USER: njuskalo_user
      POSTGRES_PASSWORD: njuskalo_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  njuskalo_worker:
    build: .
    command: celery -A celery_config worker --loglevel=info --concurrency=4
    volumes:
      - .:/app
      - /tmp/.X11-unix:/tmp/.X11-unix
    environment:
      - DISPLAY=${DISPLAY}
      - DATABASE_URL=postgresql://njuskalo_user:njuskalo_password@postgres:5432/njuskalohr
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - postgres
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  njuskalo_beat:
    build: .
    command: celery -A celery_config beat --loglevel=info
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://njuskalo_user:njuskalo_password@postgres:5432/njuskalohr
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - postgres
    restart: unless-stopped

  njuskalo_api:
    build: .
    command: python api.py
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=postgresql://njuskalo_user:njuskalo_password@postgres:5432/njuskalohr
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - API_HOST=0.0.0.0
      - API_PORT=8000
    depends_on:
      - redis
      - postgres
      - njuskalo_worker
    restart: unless-stopped

  flower:
    build: .
    command: celery -A celery_config flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  redis_data:
  postgres_data: