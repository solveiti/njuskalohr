version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: njuskalohr
      MYSQL_USER: hellios
      MYSQL_PASSWORD: 6hell6is6
      MYSQL_ROOT_PASSWORD: root_password_change_me
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped

  njuskalo_worker:
    build: .
    command: celery -A celery_config worker --loglevel=info --concurrency=4
    volumes:
      - .:/app
      - /tmp/.X11-unix:/tmp/.X11-unix
    environment:
      - DISPLAY=${DISPLAY}
      - DATABASE_URL=mysql+pymysql://hellios:6hell6is6@mysql:3306/njuskalohr
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - mysql
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  njuskalo_beat:
    build: .
    command: celery -A celery_config beat --loglevel=info
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=mysql+pymysql://hellios:6hell6is6@mysql:3306/njuskalohr
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
      - mysql
    restart: unless-stopped

  njuskalo_api:
    build: .
    command: python api.py
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - DATABASE_URL=mysql+pymysql://hellios:6hell6is6@mysql:3306/njuskalohr
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - API_HOST=0.0.0.0
      - API_PORT=8000
    depends_on:
      - redis
      - mysql
      - njuskalo_worker
    restart: unless-stopped

  flower:
    build: .
    command: celery -A celery_config flower --port=5555
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  redis_data:
  mysql_data: